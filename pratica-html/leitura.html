<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitura</title>
  </head>
  <body>
    <div>
      <h1>Leitura</h1>
    </div>
    <div>
      <form>
        <label for="fname">Nome:</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Fabiany"
          disabled
        />
        <br />
        <label for="sname">Sobrenome:</label>
        <input
          type="text"
          id="sname"
          name="lastname"
          placeholder="Sousa"
          disabled
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="meuemail@gmail.com"
          disabled
        />
        <br />
        <label for="phone">Celular</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}"
          placeholder="99-9-9999-9999"
          disabled
        />
        <br />
        Genero:
        <br />
        <input type="radio" id="mal" name="sex" value="male" disabled />
        <label for="mal">Masculino</label>
        <br />
        <input type="radio" id="fem" name="sex" value="female" disabled />
        <label for="fem">Feminino</label>
        <br />
        <input type="radio" id="oth" name="sex" value="other" disabled />
        <label for="oth">Other</label>
        <br />
        <label for="nasc">Nascimento:</label>
        <input id="nasc" type="date" disabled />
        <br />
        <label for="pass">Senha (8 characters minimum):</label>
        <input
          type="password"
          id="pass"
          name="password"
          minlength="8"
          placeholder="12345678"
          disabled
        />
      </form>
    </div>
  </body>
</html>
